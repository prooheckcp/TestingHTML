<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and input</title>
</head>
<body>
    <form action="process.php">
        <!-- Text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" value="John Doe">
        </div>

        <!-- Email -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Insert your email">
        </div>

        <!-- Text area -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>

        <!-- Select -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- Number -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>

        <!-- Date -->
        <div>
            <label for="birthdate">Birthdate</label> <br>
            <input type="date" name="birthdate" id="birthdate">
        </div>

        <!-- Radio -->
        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" name="membership" value="simple"> Simple
            <input type="radio" name="membership" value="standard" checked> Standard
            <input type="radio" name="membership" value="super"> Super
        </div>

        <!-- Checkbox -->
        <div>
            <label for="likes">I like...</label><br>
            <input type="checkbox" name="likes" value="computers"> Computers
            <input type="checkbox" name="likes" value="movies" checked> Movies
            <input type="checkbox" name="likes" value="games"> Games
        </div>

        
        <div>
            <!-- Input submit -->
            <input type="submit" value="Submit">
            <!-- Button submit -->
            <button type="submit">Submit</button>

            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
